<html>
    <head
        <title>Lists</title>
        <body>
            <h1> Unordered list</h1>
            <ul>
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
                <!--  Here ul stands for unordered list
                unordered lists is called unordered because sequence or order in the lists do not hold any signficance
            The list item will be marked with bullet (smal black circles) by default
        we can  use css list-style-type to denote the style of the list marker
    examplses : disc,circle,square,none-->
            </ul>
            <ul style = "list-style-type:disc;">
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ul>
            <ul style = "list-style-type:circle;">
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ul>
            <ul style = "list-style-type:square;">
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>   
            </ul>
            <ul style = "list-style-type:none;">
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ul>
            <ul style = "list-style-type:upper-roman;">
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ul>
            <!-- We can also use nested lists-->
            <ul>
                <li>coffee</li>
                <li>tea
                    <ul>
                        <li>black tea</li>
                        <li>green tea</li>
                    </ul>
                </li>
                <li>milk</li>
            </ul>
        </body>
</html>

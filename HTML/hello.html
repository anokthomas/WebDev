<html>
    <!-- encloses the entire html document , serving as root element for all HTML content
    It defines the document : marks the beginnng and end of the company 
      contains alls other elements(headings,images,and more) inside it 
      It also helps communicats to the browser that this is a html document
    -->

    <head>
        <!-- encloses the head of the document, which contains metadata(data about the document) about the document, including its title and links to its CSS and JavaScript files
        It contains the title of the document, which appears in the browser's title bar or in the page's tab
        head elements examples: <title>,<link>,<style>,<meta>,<script>,<noscript>,<base>
    -->
        <title>Hello, World!</title>
        <!-- it is essential for seo-->
    </head>
    <body>
        <!-- encloses the body of the document, which contains the document's actual content, such as text, images, links, and more
        It contains all the content that is visible to the user when they visit the page
        body elements examples: <h1>,<p>,<a>,<img>,<div>,<span>,<input>,<button>
            last child of a <html> tag-->
        <h1>This is represents the first heading</h1>
        <h2>This is represents the second heading</h2>
        <p>This represents a paragraph</p>
    </body>
</html>
